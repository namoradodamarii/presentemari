            slidesData.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.classList.add('slide');
                if (index === 0) slideElement.classList.add('active');
                
                slideElement.innerHTML = `
                    <div class="image-container">
                        <img src="${slide.image}" alt="Foto ${index + 1}" class="slide-img" 
                             onerror="this.src='https://placehold.co/600x400/1a2a6c/ffffff?text=Foto+${index + 1}'">
                    </div>
                    <div class="slide-content">
                        <h2 class="slide-title">${slide.title}</h2>
                        <p class="slide-description">${slide.description}</p>
                    </div>
                `;
                
                carousel.appendChild(slideElement);
            });
            
            const slides = document.querySelectorAll('.slide');
            const slideImages = document.querySelectorAll('.slide-img');

            // ✅ Agora só abre a imagem do slide ativo
            document.querySelector('.carousel').addEventListener('click', (e) => {
                if (e.target.classList.contains('slide-img')) {
                    const slideInfo = slidesData[currentSlide];
                    openModal(slideInfo.image, slideInfo.title);
                }
            });
            
            // Criar dots de navegação
            slides.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(i));
                dotsContainer.appendChild(dot);
            });
            
            const dots = document.querySelectorAll('.dot');
            
            // Criar corações flutuantes
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 25; i++) {
                createHeart();
            }
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart-shape');
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 6) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
                
                // Remover o coração após a animação e criar um novo
                setTimeout(() => {
                    heart.remove();
                    createHeart();
                }, 15000);
            }
            
            // Função para ir para um slide específico
            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active');
                
                currentSlide = n;
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
            
            // Próximo slide
            function nextSlide() {
                let next = currentSlide + 1;
                if (next >= slides.length) next = 0;
                goToSlide(next);
            }
            
            // Slide anterior
            function prevSlide() {
                let prev = currentSlide - 1;
                if (prev < 0) prev = slides.length - 1;
                goToSlide(prev);
            }
            
            // Event listeners para os botões
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            // Navegação por teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });
            
            // Fechar modal ao clicar no X
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // Fechar modal ao clicar fora da imagem
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Fechar modal com a tecla ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
        
        // Função para abrir o modal com a imagem
        function openModal(imageSrc, caption) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('expandedImage');
            const captionText = document.getElementById('modalCaption');
            
            modal.classList.add('show');
            modalImg.src = imageSrc;
            captionText.innerHTML = caption;
            
            // Adiciona fallback se a imagem não carregar
            modalImg.onerror = function() {
                this.src = 'https://placehold.co/800x600/1a2a6c/ffffff?text=Imagem+Não+Encontrada';
            };
            
            // Desabilita a rolagem da página principal
            document.body.style.overflow = 'hidden';
        }
        
        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            
            // Habilita a rolagem da página principal
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
