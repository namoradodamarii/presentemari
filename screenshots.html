<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivos de eu ser apaixonado por você</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Menu de navegação - MODIFICADO */
        .navigation-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        
        .navigation-menu.hidden {
            transform: translateY(-100%);
        }
        
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        
        .nav-btn {
            background: linear-gradient(to right, #4e4376, #2b5876);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #2b5876, #4e4376);
        }
        
        .nav-btn.active {
            background: linear-gradient(to right, #a3d9ff, #64b5f6);
            color: #0a192f;
            font-weight: bold;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f, #112240, #0a192f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            padding-top: 70px; /* Adicionado para compensar a barra fixa */
        }
        
        /* Backgrounds para fotos */
        .photo-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.15;
            background-size: cover;
            background-position: center;
        }
        
        .bg-photo-1 {
            background-image: url('imagens/foto1.png');
            clip-path: polygon(0 0, 100% 0, 100% 40%, 0 60%);
        }
        
        .bg-photo-2 {
            background-image: url('imagens/foto2.png');
            clip-path: polygon(0 40%, 100% 60%, 100% 100%, 0 100%);
        }
        
        .bg-photo-3 {
            background-image: url('imagens/foto3.png');
            clip-path: circle(25% at 75% 25%);
        }
        
        .bg-photo-4 {
            background-image: url('imagens/foto4.png');
            clip-path: circle(20% at 25% 75%);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.85), rgba(17, 34, 64, 0.9), rgba(10, 25, 47, 0.85));
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            z-index: 2;
            padding: 40px 20px;
        }
        
        header {
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .heart {
            color: #ff6b6b;
            font-size: 4.5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3.8rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            color: #a3d9ff;
            background: linear-gradient(45deg, #a3d9ff, #64b5f6, #90caf9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.8s ease-out;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #e3f2fd;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Estilos da galeria de screenshots */
        .gallery-section {
            padding: 40px 0;
        }
        
        .gallery-header {
            margin-bottom: 30px;
        }
        
        .gallery-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #a3d9ff;
            background: linear-gradient(45deg, #a3d9ff, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gallery-description {
            font-size: 1.2rem;
            color: #e3f2fd;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: linear-gradient(to right, #4e4376, #2b5876);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(to right, #a3d9ff, #64b5f6);
            color: #0a192f;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a3d9ff;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            aspect-ratio: 16/9;
            background: linear-gradient(45deg, #4e4376, #2b5876);
        }
        
        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 25, 47, 0.9), transparent);
            padding: 20px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        
        .gallery-item-title {
            font-size: 1.1rem;
            color: #a3d9ff;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .gallery-item-number {
            font-size: 0.9rem;
            color: #e3f2fd;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: linear-gradient(to right, #4e4376, #2b5876);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn:hover, .page-btn.active {
            background: linear-gradient(to right, #a3d9ff, #64b5f6);
            color: #0a192f;
            transform: translateY(-2px);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-btn.disabled:hover {
            transform: none;
            background: linear-gradient(to right, #4e4376, #2b5876);
            color: white;
        }
        
        /* Modal para imagem expandida */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        
        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(163, 217, 255, 0.4);
            animation: zoom 0.3s ease;
        }
        
        @keyframes zoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }
        
        .close:hover {
            color: #ff6b6b;
        }
        
        .modal-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;
        }
        
        .modal-nav-btn {
            background: rgba(163, 217, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-nav-btn:hover {
            background: rgba(163, 217, 255, 0.4);
            transform: scale(1.1);
        }
        
        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .heart-shape {
            position: absolute;
            font-size: 24px;
            color: #ff6b6b;
            animation: floatHeart 8s linear infinite;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        footer {
            margin: 60px auto 30px;
            font-size: 1.1rem;
            color: #a3d9ff;
            z-index: 2;
            padding: 25px;
            background: rgba(26, 42, 108, 0.3);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Personaliza a barra de rolagem */
        ::-webkit-scrollbar {
            width: 14px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(10, 25, 47, 0.8);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #4e4376, #2b5876);
            border-radius: 10px;
            border: 3px solid #0a192f;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #2b5876, #4e4376);
        }
        
        /* Animações de carregamento */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* Responsividade */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .nav-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .gallery-description {
                font-size: 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .gallery-item-title {
                font-size: 1rem;
            }
            
            .modal-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            /* Ajusta a barra de rolagem para mobile */
            ::-webkit-scrollbar {
                width: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .gallery-title {
                font-size: 1.8rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
            }
            
            .gallery-controls {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .search-input {
                padding: 10px 15px;
                padding-left: 40px;
                font-size: 0.9rem;
            }
            
            .page-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
        
        /* Limites de responsividade para imagens muito grandes */
        @media (min-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navigation-menu">
        <div class="nav-container">
            <button class="nav-btn" onclick="navigateTo('index.html')">
                <i class="fas fa-home"></i> Início
            </button>
            <button class="nav-btn" onclick="navigateTo('fotos.html')">
                <i class="fas fa-camera"></i> Fotos
            </button>
            <button class="nav-btn active" onclick="navigateTo('screenshots.html')">
                <i class="fas fa-image"></i> Screenshots
            </button>
            <button class="nav-btn" onclick="navigateTo('videos.html')">
                <i class="fas fa-video"></i> Vídeos
            </button>
            <button class="nav-btn" onclick="navigateTo('quiz.html')">
                <i class="fas fa-question-circle"></i> Quiz
            </button>
        </div>
    </nav>
    
    <!-- Backgrounds para fotos -->
    <div class="photo-background bg-photo-1"></div>
    <div class="photo-background bg-photo-2"></div>
    <div class="photo-background bg-photo-3"></div>
    <div class="photo-background bg-photo-4"></div>
    <div class="overlay"></div>
    
    <!-- Modal para imagem expandida -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-nav">
            <button class="modal-nav-btn" id="prevModalBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="modal-nav-btn" id="nextModalBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <img class="modal-content" id="expandedImage">
        <div id="modalCaption" class="modal-caption"></div>
    </div>
    
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <header>
            <div class="heart">❤</div>
            <h1>nossa galeria de momentos</h1>
            <div class="subtitle">meu amor, da uma olhada
alguns momentos especiais capturados</div>
        </header>
        
        <section class="gallery-section">
            
            
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar screenshot...">
            </div>
            
            <div class="gallery-grid" id="galleryGrid">
                <!-- As screenshots serão carregadas via JavaScript -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- A paginação será gerada via JavaScript -->
            </div>
        </section>
        
        <footer>
            Feito com <span class="heart" style="font-size: 1.2rem;">❤</span> especialmente para você, minha paixão
        </footer>
    </div>

    <script>
        // Função para navegação entre páginas
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Código para esconder a barra de navegação ao rolar
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navigation-menu');
        const navbarHeight = navbar.offsetHeight;
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                // Rolar para baixo - esconder navbar
                navbar.classList.add('hidden');
            } else {
                // Rolar para cima - mostrar navbar
                navbar.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Configurações da galeria
        const TOTAL_SCREENSHOTS = 139;
        const SCREENSHOTS_PER_PAGE = 12;
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSearch = '';
        
        // Gerar dados das screenshots
        function generateScreenshotsData() {
            const screenshots = [];
            for (let i = 1; i <= TOTAL_SCREENSHOTS; i++) {
                // Adicionar algumas categorias fictícias para demonstração
                let categories = ['recent'];
                if (i % 5 === 0) categories.push('favorite');
                if (i % 7 === 0) categories.push('funny');
                if (i % 3 === 0) categories.push('love');

                screenshots.push({
                    id: i,
                    src: `screenshots/screenshot (${i}).jpg`,
                    title: `Screenshot `,
                    description: `Momento especial #${i} da nossa história`,
                    categories: categories
                });
            }
            return screenshots;
        }
        
        const allScreenshots = generateScreenshotsData();
        
        // Inicializar a galeria
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();
            initHearts();
            initEventListeners();
        });
        
        // Inicializar a galeria
        function initGallery() {
            renderGallery();
            renderPagination();
        }
        
        // Renderizar a galeria com base na página, filtro e busca
        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            const filteredScreenshots = filterScreenshots();
            const paginatedScreenshots = paginateScreenshots(filteredScreenshots);
            
            if (paginatedScreenshots.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; color: #a3d9ff;"></i>
                        <h3 style="color: #a3d9ff; margin-bottom: 10px;">Nenhuma screenshot encontrada</h3>
                        <p style="color: #e3f2fd;">Tente alterar os filtros ou termos de busca.</p>
                    </div>
                `;
                return;
            }
            
            paginatedScreenshots.forEach((screenshot, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item fade-in-up';
                item.style.animationDelay = `${index * 0.05}s`;
                item.dataset.id = screenshot.id;
                
                item.innerHTML = `
                    <img src="${screenshot.src}" alt="${screenshot.title}" class="gallery-img" 
                         onerror="this.src='https://placehold.co/600x400/1a2a6c/ffffff?text=Screenshot+${screenshot.id}'">
                    <div class="gallery-item-overlay">
                        <h3 class="gallery-item-title">${screenshot.title}</h3>
                        <p class="gallery-item-number">#${screenshot.id}</p>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    openModal(screenshot);
                });
                
                galleryGrid.appendChild(item);
            });
        }
        
        // Filtrar screenshots com base no filtro ativo e termo de busca
        function filterScreenshots() {
            return allScreenshots.filter(screenshot => {
                // Aplicar filtro
                if (currentFilter !== 'all' && !screenshot.categories.includes(currentFilter)) {
                    return false;
                }
                
                // Aplicar busca
                if (currentSearch) {
                    const searchTerm = currentSearch.toLowerCase();
                    return (
                        screenshot.title.toLowerCase().includes(searchTerm) ||
                        screenshot.description.toLowerCase().includes(searchTerm) ||
                        screenshot.id.toString().includes(searchTerm)
                    );
                }
                
                return true;
            });
        }
        
        // Paginar screenshots
        function paginateScreenshots(screenshots) {
            const startIndex = (currentPage - 1) * SCREENSHOTS_PER_PAGE;
            return screenshots.slice(startIndex, startIndex + SCREENSHOTS_PER_PAGE);
        }
        
        // Renderizar controles de paginação
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            const filteredScreenshots = filterScreenshots();
            const totalPages = Math.ceil(filteredScreenshots.length / SCREENSHOTS_PER_PAGE);
            
            if (totalPages <= 1) return;
            
            // Botão Anterior
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderGallery();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(prevBtn);
            
            // Números das páginas
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderGallery();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(pageBtn);
            }
            
            // Botão Próximo
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderGallery();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(nextBtn);
        }
        
        // Inicializar event listeners
        function initEventListeners() {
            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    currentPage = 1;
                    renderGallery();
                    renderPagination();
                });
            });
            
            // Busca
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearch = searchInput.value.trim();
                    currentPage = 1;
                    renderGallery();
                    renderPagination();
                }, 300);
            });
            
            // Modal navigation
            document.getElementById('prevModalBtn').addEventListener('click', navigateModal);
            document.getElementById('nextModalBtn').addEventListener('click', navigateModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // Fechar modal ao clicar fora da imagem
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Fechar modal com a tecla ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateModal({ target: document.getElementById('prevModalBtn') });
                } else if (e.key === 'ArrowRight') {
                    navigateModal({ target: document.getElementById('nextModalBtn') });
                }
            });
        }
        
        // Variáveis para controle do modal
        let currentModalIndex = 0;
        let currentModalScreenshots = [];
        
        // Abrir modal com a screenshot
        function openModal(screenshot) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('expandedImage');
            const captionText = document.getElementById('modalCaption');
            
            // Obter todas as screenshots filtradas para navegação no modal
            currentModalScreenshots = filterScreenshots();
            currentModalIndex = currentModalScreenshots.findIndex(s => s.id === screenshot.id);
            
            modal.classList.add('show');
            modalImg.src = screenshot.src;
            captionText.innerHTML = `${screenshot.title} - #${screenshot.id}`;
            
            // Adiciona fallback se a imagem não carregar
            modalImg.onerror = function() {
                this.src = 'https://placehold.co/800x600/1a2a6c/ffffff?text=Imagem+Não+Encontrada';
            };
            
            // Desabilita a rolagem da página principal
            document.body.style.overflow = 'hidden';
        }
        
        // Navegar entre screenshots no modal
        function navigateModal(e) {
            if (currentModalScreenshots.length <= 1) return;
            
            const isNext = e.target.id === 'nextModalBtn' || e.target.parentElement.id === 'nextModalBtn';
            
            if (isNext) {
                currentModalIndex = (currentModalIndex + 1) % currentModalScreenshots.length;
            } else {
                currentModalIndex = (currentModalIndex - 1 + currentModalScreenshots.length) % currentModalScreenshots.length;
            }
            
            const screenshot = currentModalScreenshots[currentModalIndex];
            const modalImg = document.getElementById('expandedImage');
            const captionText = document.getElementById('modalCaption');
            
            modalImg.src = screenshot.src;
            captionText.innerHTML = `${screenshot.title} - #${screenshot.id}`;
            
            // Adiciona fallback se a imagem não carregar
            modalImg.onerror = function() {
                this.src = 'https://placehold.co/800x600/1a2a6c/ffffff?text=Imagem+Não+Encontrada';
            };
        }
        
        // Fechar o modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            
            // Habilita a rolagem da página principal
            document.body.style.overflow = 'auto';
        }
        
        // Criar corações flutuantes
        function initHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 25; i++) {
                createHeart(heartsContainer);
            }
        }
        
        function createHeart(container) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤';
            heart.classList.add('heart-shape');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 6) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            container.appendChild(heart);
            
            // Remover o coração após a animação e criar um novo
            setTimeout(() => {
                heart.remove();
                createHeart(container);
            }, 15000);
        }
    </script>
